<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forex AI Signal Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: white;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .header h1 {
            font-size: 2rem;
            margin-bottom: 10px;
        }
        
        .signals-grid {
            display: grid;
            gap: 15px;
            margin-bottom: 30px;
        }
        
        .signal-card {
            background: rgba(255, 255, 255, 0.95);
            color: #333;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            border-left: 6px solid #6b7280;
        }
        
        .signal-card.buy { border-left-color: #10b981; }
        .signal-card.sell { border-left-color: #ef4444; }
        .signal-card.strong-buy { border-left-color: #059669; }
        .signal-card.strong-sell { border-left-color: #dc2626; }
        
        .signal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .symbol {
            font-size: 1.3rem;
            font-weight: bold;
        }
        
        .signal {
            font-weight: bold;
            padding: 6px 12px;
            border-radius: 20px;
            background: #f3f4f6;
        }
        
        .signal.strong-buy { background: #d1fae5; color: #065f46; }
        .signal.buy { background: #dcfce7; color: #166534; }
        .signal.hold { background: #fef3c7; color: #92400e; }
        .signal.sell { background: #fee2e2; color: #991b1b; }
        .signal.strong-sell { background: #fecaca; color: #7f1d1d; }
        
        .price {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .confidence {
            margin-bottom: 10px;
        }
        
        .confidence-bar {
            height: 8px;
            background: #e5e7eb;
            border-radius: 4px;
            margin-bottom: 5px;
            overflow: hidden;
        }
        
        .confidence-fill {
            height: 100%;
            border-radius: 4px;
            background: #3b82f6;
        }
        
        .timestamp {
            font-size: 0.8rem;
            color: #6b7280;
            text-align: center;
        }
        
        .footer {
            text-align: center;
            margin-top: 30px;
        }
        
        .refresh-btn {
            background: rgba(255,255,255,0.2);
            border: none;
            color: white;
            padding: 12px 24px;
            border-radius: 25px;
            font-size: 1rem;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ü§ñ Forex AI Signal Generator</h1>
            <p>Real-time algorithmic trading signals</p>
        </div>
        
        <div class="signals-grid" id="signalsGrid">
            <!-- Signals will appear here -->
        </div>
        
        <div class="footer">
            <button class="refresh-btn" onclick="loadSignals()">üîÑ Refresh Signals</button>
            <p style="margin-top: 15px; opacity: 0.8;">Signals update every 30 seconds</p>
        </div>
    </div>

    <script>
        async function loadSignals() {
            try {
                const response = await fetch('https://your-backend.herokuapp.com/api/signals');
                const signals = await response.json();
                
                const grid = document.getElementById('signalsGrid');
                grid.innerHTML = '';
                
                signals.forEach(signal => {
                    const card = document.createElement('div');
                    card.className = `signal-card ${signal.signal.toLowerCase().replace('_', '-')}`;
                    
                    card.innerHTML = `
                        <div class="signal-header">
                            <div class="symbol">${signal.symbol}</div>
                            <div class="signal ${signal.signal.toLowerCase().replace('_', '-')}">${signal.signal}</div>
                        </div>
                        <div class="price">$${signal.price}</div>
                        <div class="confidence">
                            <div class="confidence-bar">
                                <div class="confidence-fill" style="width: ${signal.confidence * 100}%"></div>
                            </div>
                            <div>Confidence: ${(signal.confidence * 100).toFixed(1)}%</div>
                        </div>
                        <div class="timestamp">${new Date(signal.timestamp).toLocaleTimeString()}</div>
                    `;
                    
                    grid.appendChild(card);
                });
            } catch (error) {
                console.error('Error loading signals:', error);
                document.getElementById('signalsGrid').innerHTML = '<div class="signal-card">‚ö†Ô∏è Failed to load signals. Backend might be offline.</div>';
            }
        }
        
        // Load signals immediately and every 30 seconds
        loadSignals();
        setInterval(loadSignals, 30000);
    </script>
</body>
</html>
