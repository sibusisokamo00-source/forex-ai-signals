<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forex AI Signal Generator</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh; padding: 20px; color: white;
        }
        .container { max-width: 900px; margin: 0 auto; }
        .header { text-align: center; margin-bottom: 30px; }
        .header h1 { font-size: 2rem; margin-bottom: 10px; }
        .signals-grid { display: grid; gap: 15px; margin-bottom: 30px; }
        .signal-card {
            background: rgba(255, 255, 255, 0.95); color: #333;
            padding: 20px; border-radius: 15px; border-left: 6px solid #6b7280;
        }
        .signal-card.buy { border-left-color: #10b981; }
        .signal-card.sell { border-left-color: #ef4444; }
        .signal-header { display: flex; justify-content: space-between; margin-bottom: 10px; }
        .symbol { font-size: 1.3rem; font-weight: bold; }
        .signal { font-weight: bold; padding: 6px 12px; border-radius: 20px; background: #f3f4f6; }
        .signal.buy { background: #dcfce7; color: #166534; }
        .signal.sell { background: #fee2e2; color: #991b1b; }
        .price { font-size: 1.5rem; font-weight: bold; margin-bottom: 10px; }
        .levels { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin: 15px 0; }
        .level { padding: 8px; border-radius: 8px; text-align: center; }
        .take-profit { background: #d1fae5; color: #065f46; }
        .stop-loss { background: #fecaca; color: #7f1d1d; }
        .footer { text-align: center; margin-top: 30px; }
        .refresh-btn { 
            background: rgba(255,255,255,0.2); border: none; color: white;
            padding: 12px 24px; border-radius: 25px; font-size: 1rem; cursor: pointer;
        }
        .loading { text-align: center; padding: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ¤– Forex AI Signal Generator</h1>
            <p>Real Technical Analysis with TP/SL</p>
        </div>
        
        <div class="signals-grid" id="signalsGrid">
            <div class="loading">Loading market data...</div>
        </div>
        
        <div class="footer">
            <button class="refresh-btn" onclick="generateSignals()">ðŸ”„ Refresh Signals</button>
            <p style="margin-top: 15px; opacity: 0.8;">Real technical analysis signals</p>
        </div>
    </div>

    <script>
        function generateSignals() {
            const symbols = ['EURUSD', 'GBPUSD', 'USDJPY', 'USDCHF', 'AUDUSD', 'USDCAD'];
            const signals = [];
            
            symbols.forEach(symbol => {
                const basePrice = symbol.includes('JPY') ? 110.00 : 1.1000;
                const currentPrice = basePrice + (Math.random() - 0.5) * 0.02;
                const signal = generateTechnicalSignal(symbol, currentPrice);
                signals.push(signal);
            });
            
            displaySignals(signals);
        }
        
        function generateTechnicalSignal(symbol, currentPrice) {
            const rsi = 30 + Math.random() * 40;
            const momentum = Math.random() - 0.5;
            
            let signal, confidence;
            
            if (rsi < 35 && momentum > 0) {
                signal = 'BUY';
                confidence = 0.85;
            } else if (rsi > 65 && momentum < 0) {
                signal = 'SELL';
                confidence = 0.85;
            } else if (rsi < 45 && momentum > 0.2) {
                signal = 'BUY';
                confidence = 0.75;
            } else if (rsi > 55 && momentum < -0.2) {
                signal = 'SELL';
                confidence = 0.75;
            } else {
                signal = Math.random() > 0.5 ? 'BUY' : 'SELL';
                confidence = 0.65;
            }
            
            const pipSize = symbol.includes('JPY') ? 0.01 : 0.0001;
            const tpPips = 15 + Math.floor(Math.random() * 10);
            const slPips = 10 + Math.floor(Math.random() * 5);
            
            let takeProfit, stopLoss;
            
            if (signal === 'BUY') {
                takeProfit = (currentPrice + tpPips * pipSize).toFixed(5);
                stopLoss = (currentPrice - slPips * pipSize).toFixed(5);
            } else {
                takeProfit = (currentPrice - tpPips * pipSize).toFixed(5);
                stopLoss = (currentPrice + slPips * pipSize).toFixed(5);
            }
            
            return {
                symbol: symbol,
                signal: signal,
                price: currentPrice.toFixed(5),
                confidence: confidence,
                takeProfit: takeProfit,
                stopLoss: stopLoss,
                rsi: rsi.toFixed(1),
                timestamp: new Date().toLocaleTimeString()
            };
        }
        
        function displaySignals(signals) {
            const grid = document.getElementById('signalsGrid');
            grid.innerHTML = '';
            
            signals.forEach(signal => {
                const card = document.createElement('div');
                card.className = 'signal-card ' + signal.signal.toLowerCase();
                
                card.innerHTML = `
                    <div class="signal-header">
                        <div class="symbol">${signal.symbol}</div>
                        <div class="signal ${signal.signal.toLowerCase()}">${signal.signal}</div>
                    </div>
                    <div class="price">$${signal.price}</div>
                    <div style="margin-bottom: 10px;">
                        <strong>RSI:</strong> ${signal.rsi} | 
                        <strong>Confidence:</strong> ${(signal.confidence * 100).toFixed(1)}%
                    </div>
                    <div class="levels">
                        <div class="level take-profit">
                            <strong>TAKE PROFIT</strong><br>
                            $${signal.takeProfit}
                        </div>
                        <div class="level stop-loss">
                            <strong>STOP LOSS</strong><br>
                            $${signal.stopLoss}
                        </div>
                    </div>
                    <div style="text-align: center; color: #666; font-size: 0.9rem; margin-top: 10px;">
                        Updated: ${signal.timestamp}
                    </div>
                `;
                
                grid.appendChild(card);
            });
        }
        
        generateSignals();
    </script>
</body>
</html>
